<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            transition: 0.5s;
        }
        nav{
            display: flex;
            justify-content: space-between;
            
            padding: 10px;
        }
        nav ul li{
            display: inline-block;
            padding: 0px 10px;
            margin-top: 10px;
        }
        nav ul li a{
            color: rgb(255, 255, 255);
            text-decoration: none;
            
        }
        nav h3{
            color: rgb(255, 255, 255);
            cursor: pointer;
        }
        nav h3 span{
            color: red;
        }

        nav h3:hover{
            color: red;
        }
        nav ul li a:hover{
            color: red;
            text-decoration: underline;
        }
        .sec2{
            height: 100vh;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main{
            height: 100vh;
            background:linear-gradient(rgb(0, 0, 0),rgba(0, 0, 0, 0),rgb(0, 0, 0)),url(image.png);
            background-size: cover;
            background-repeat:no-repeat;
        }
        
        .sec2 h1:hover{
            color: rgb(255, 0, 0);
            text-shadow: 0px 0px 50px black;
            cursor: pointer;
            font-size: 35px;
        }
        h3{
            margin: 10px 10px;
            color: red;
        }
        .sec3{
            height: 500px;
            border: 2px solid black;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            
        }
        .sec3 .card{
            height: 260px;
            width: 260px;
            background-color: rgb(226, 85, 85);
            margin: 0px 10px;
            border-radius: 5px;
        }
        .sec3 .card:hover{
            background-color: red;  
            box-shadow:0px 0px 40px black;
            
        }
        .top{
            height: 110vh;
            background-color: black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 0, 0, 0);
            bottom: 1320px;
            animation: new 4s forwards 0s 1 ease-in-out ;
        }
        @keyframes new {
            0%{
                background-color: black;
                color: rgba(0, 0, 0, 0);
            }
            
            20%{
                color: rgb(255, 255, 255);
                background-color: black;
            }
            80%{
                color: rgba(0, 0, 0, 0);
                background-color: rgb(0, 0, 0);
            }
            90%{
                background-color: rgb(0, 0, 0);
            }
            100%{
                background-color: rgba(0, 0, 0, 0);
                color: rgba(0, 0, 0, 0);
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="main">
    <section>
        <nav>
            <h3><span>You</span>Tube</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Content</a></li>
            </ul>
        </nav>
    </section>
    <div class="sec2">
        <h1>Best Place To Find and Explore That All You Need</h1>
    </div></div>
    <h3>Services</h3>
    <div class="sec3">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="top"> <h1>Welcome Guys!</h1></div>
</body>
</html>
